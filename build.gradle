plugins {
    id 'net.researchgate.release' version '2.3.4'
}

group 'com.capgemini'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://dl.bintray.com/capgeminiuk/maven/"
    }
}

dependencies {
    compile     group: 'org.springframework.boot' , name: 'spring-boot',                        version: '1.3.1.RELEASE' // need to exclude things we DON'T NEED here
    compile     group: 'org.apache.camel',          name: 'camel-core',                         version: '2.16.1'
    compile     group: 'com.codahale.metrics',      name: 'metrics-jvm',                        version: '3.0.1'
    compile     group: 'com.codahale.metrics',      name: 'metrics-servlets',                   version: '3.0.1'
    compile     group: 'com.netflix.hystrix',       name: 'hystrix-core',                       version: '1.4.0-RC4'
    compile     group: 'com.netflix.hystrix',       name: 'hystrix-codahale-metrics-publisher', version: '1.4.0-RC4'
    compile     group: 'com.netflix.hystrix',       name: 'hystrix-metrics-event-stream',       version: '1.4.0-RC4'
    compile     group: 'com.bealetech',             name: 'metrics-statsd',                     version: '3.0.0-CAPGEMINI'
    compile     group: 'com.capgemini',             name: 'codahale-metrics-filters',           version: '0.10.0'
    compile     group: 'joda-time',                 name: 'joda-time',                          version: '2.3'
    compile     group: 'org.slf4j',                 name: 'slf4j-api',                          version: '1.7.7'

    testCompile group: 'junit',                     name: 'junit',                              version: '4.11'
}

release {
    buildTasks = ['clean', 'build', 'install']
}
